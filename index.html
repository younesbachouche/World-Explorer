<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Information with Modal Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Header */
    #header {
      text-align: center;
      padding: 20px;
      background: #0077cc;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Search bar */
    #search {
      width: calc(100% - 40px);
      padding: 10px;
      font-size: 14px;
      border: 2px solid #0077cc;
      border-radius: 8px;
      outline: none;
      margin: 20px;
      transition: border-color 0.3s;
    }

    #search:focus {
      border-color: #005bb5;
    }

    /* Country grid */
    #countries-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .country-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .country-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .country-card img {
      width: 60px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .country-card h3 {
      margin: 10px 0 0;
      font-size: 16px;
      color: #333;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal.active {
      display: flex;
    }

    #modal-content {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow: hidden;
      position: relative;
    }

    #close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #0077cc;
      border: none;
      color: white;
      font-size: 20px;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
    }

    #close-modal:hover {
      background: #005bb5;
    }

    #map {
      width: 100%;
      height: 400px;
    }

    /* Welcome Popup */
    #welcome-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 1002;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    #welcome-popup.active {
      display: block;
    }

    #welcome-popup p {
      font-size: 16px;
      margin: 0 0 20px;
      line-height: 1.6;
      color: #333;
    }

    #welcome-popup p strong {
      font-size: 18px;
      color: #0077cc;
    }

    #close-welcome-popup {
      background: #0077cc;
      border: none;
      color: white;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #close-welcome-popup:hover {
      background: #005bb5;
    }

    /* Overlay for popup */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1001;
    }

    #overlay.active {
      display: block;
    }

    /* Footer */
    #footer {
      text-align: center;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
      font-size: 14px;
    }

    #footer a {
      color: #0077cc;
      text-decoration: none;
    }

    #footer a:hover {
      text-decoration: underline;
    }

    /* Mobile-friendly adjustments */
    @media (max-width: 768px) {
      #countries-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
        padding: 10px;
      }

      .country-card {
        padding: 10px;
      }

      .country-card img {
        width: 50px;
      }

      .country-card h3 {
        font-size: 14px;
      }

      #search {
        font-size: 12px;
        padding: 8px;
        margin: 10px;
      }

      #footer {
        font-size: 12px;
        padding: 5px;
      }

      #welcome-popup {
        padding: 20px;
      }

      #welcome-popup p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Overlay for popup -->
  <div id="overlay" class="active"></div>

  <!-- Welcome Popup -->
  <div id="welcome-popup" class="active">
    <p>
      This website's developer stands in solidarity with  <strong>Palestine üáµüá∏</strong> recognizing it as an independent state with Al Quds as its capital, and does not acknowledge Israel
Free Gaza ‚úäÔ∏è
    </p>
    <button id="close-welcome-popup">Close</button>
  </div>

  <!-- Header -->
  <div id="header">
    <h1>Country Information</h1>
  </div>

  <!-- Search bar -->
  <input type="text" id="search" placeholder="Search for a country...">

  <!-- Country grid -->
  <div id="countries-grid"></div>

  <!-- Modal for Map -->
  <div id="modal">
    <div id="modal-content">
      <button id="close-modal">‚úï</button>
      <div id="map"></div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer">
    Made with ‚ù§Ô∏è by <a href="https://github.com/younesbachouche" target="_blank">Younes Bachouche</a>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map; // Global map variable

    // Function to initialize the map
    function initMap(latlng = [20, 0], zoom = 2) {
      if (map) {
        map.remove(); // Remove the existing map instance
      }
      map = L.map('map').setView(latlng, zoom);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);
    }

    // Fetch all countries data from the REST Countries API
    async function fetchCountries() {
      try {
        const response = await fetch('https://restcountries.com/v3.1/all');
        const data = await response.json();
        // Filter out Israel
        const filteredData = data.filter(country => country.name.common !== 'Israel');
        // Modify Palestine's capital to "Al Quds" and remove currency
        const updatedData = filteredData.map(country => {
          if (country.name.common === 'Palestine') {
            return {
              ...country,
              capital: ['Al Quds'],
              currencies: undefined // Remove currency data
            };
          }
          return country;
        });
        // Sort countries alphabetically by name
        updatedData.sort((a, b) => a.name.common.localeCompare(b.name.common));
        displayCountries(updatedData);
      } catch (error) {
        console.error('Error fetching countries:', error);
      }
    }

    // Display countries in the grid
    function displayCountries(countries) {
      const countriesGrid = document.getElementById('countries-grid');
      countriesGrid.innerHTML = ''; // Clear previous content

      countries.forEach(country => {
        const card = document.createElement('div');
        card.className = 'country-card';
        card.addEventListener('click', () => showCountryOnMap(country));

        const flag = document.createElement('img');
        flag.src = country.flags.png;
        flag.alt = `Flag of ${country.name.common}`;

        const name = document.createElement('h3');
        name.textContent = country.name.common;

        card.appendChild(flag);
        card.appendChild(name);
        countriesGrid.appendChild(card);
      });
    }

    // Show the selected country on the map in a modal
    function showCountryOnMap(country) {
      const latlng = country.latlng; // Get latitude and longitude
      if (latlng && latlng.length === 2) {
        // Show the modal first
        document.getElementById('modal').classList.add('active');
        // Initialize the map after the modal is visible
        setTimeout(() => {
          initMap(latlng, 5);
          // Add a marker for the country
          L.marker(latlng).addTo(map)
            .bindPopup(`
              <b>${country.name.common}</b><br>
              Capital: ${country.capital ? country.capital[0] : 'N/A'}<br>
              Area: ${country.area ? country.area.toLocaleString() + ' km¬≤' : 'N/A'}<br>
              Currency: ${country.currencies ? Object.values(country.currencies)[0].name : 'N/A'}<br>
              Population: ${country.population ? country.population.toLocaleString() : 'N/A'}
            `)
            .openPopup();
        }, 100); // Small delay to ensure the modal is fully rendered
      } else {
        alert('Location data not available for this country.');
      }
    }

    // Close the modal
    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('modal').classList.remove('active');
      if (map) {
        map.remove(); // Remove the map when the modal is closed
        map = null; // Reset the map variable
      }
    });

    // Close the welcome popup
    document.getElementById('close-welcome-popup').addEventListener('click', () => {
      document.getElementById('welcome-popup').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    });

    // Search functionality
    document.getElementById('search').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const cards = document.querySelectorAll('.country-card');

      cards.forEach(card => {
        const countryName = card.querySelector('h3').textContent.toLowerCase();
        if (countryName.includes(searchTerm)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });

    // Fetch and display countries on page load
    fetchCountries();
  </script>
</body>
</html>
